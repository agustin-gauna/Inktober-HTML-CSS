<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,200&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="login.css">

    <link rel="icon" href="icons/logo.svg" type="image/svg+xml">

    <title>Inktober | Iniciar Sesión</title>
</head>
<body>

    <main>
        
        
        <section class="img-container">

            <img src="background/login5.jpg" alt="">

        </section>

        <section class="form-container">

            <div class="close-icon" >
                <a  href="index.html"> <img src="/icons/close.svg" alt="Close icon"></a>
            </div>

            <h1>Inicia Sesión</h1>

            <form class="form" action="">

                <label for="LOGIN-email">Ingrese su email</label>
                <input id="LOGIN-email" type="email">

                <label for="LOGIN-password">Ingrese una contraseña </label>
                <input type="password" name="password" id="LOGIN-password">

                <div class="keep-login-container">
                    
                    <div class="checkbox">
                        <input id="keep-login" type="checkbox">
                        <label for="keep-login">Mantener la sesión iniciada</label>
                    </div>
                    
              
                    <a>¿Olvidaste tu contraseña?</a>
              
                </div>
                

                <button>Iniciar sesión</button>

                <div class="divider">
                    <div></div>
    
                    <p>or</p>
    
                    <div></div>
                </div>

                <div class="buttons-container">
                    <button> <img src="/icons/google.svg" alt="Google icon"><span>Continuar con Google</span> </button>
                    <button> <img src="/icons/apple.svg" alt="Apple icon"><span>Continuar con Apple</span>  </button>
                    <button> <img src="/icons/facebook-2.svg" alt="Facebook icon"><span>Continuar con Facebook</span> </button>
                </div>

                <div class="already-member">
                    <p>Unite a inktober! <a href="register.html">Registrate</a></p>
                </div>

                <p class="terms">Al iniciar sesión en Inkotober, confirmo que he leído y acepto los Términos de servicio y la Política de privacidad de Inktober y que quiero recibir correos electrónicos sobre actualizaciones.</p>

            </form>

            
        </section>

    </main>


</body>
</html>
